<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de Textos</title>
</head>
<body>
    <p>Este texto é normal</p>
    
    <p><strong>Este texto é importante</strong></p>

    <p><em>Este texto é enfatizado!</em></p>

    <p>Texto <mark>marcado</mark></p>

    <p>Texto <del>riscado</del></p>

    <p>Texto <sup>Acima</sup> e <sub>Abaixo</sub></p>

    <p>Sigla: <abbr title="World Health Organization">WHO</abbr></p>


</body>
</html>
